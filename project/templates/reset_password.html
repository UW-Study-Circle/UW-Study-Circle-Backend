{% extends 'base.html' %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h1>Rest Password</h1>
    <form action="" method="post">
        <div class="field">
            <div class="control">
                <input class="input is-large" type="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input class="input is-large" type="password" name="confirm" placeholder="Confirm Password">
            </div>
        </div>
        <button class="button is-block is-info is-large is-fullwidth">Reset</button>
    </form>
</div>
{% endblock %}
